<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="/css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Socket Chat App</title>
	<meta charset="utf-8">
</head>


<body class="chat">
	
	<div class="chat__sidebar">
		<h3><i class="fa fa-facebook-official" aria-hidden="true"></i>   Friends</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ol id="messages" class="chat__messages"></ol>

		<div class="chat__footer">
			<form id="message-form">
				<input name="message" type="text" placeholder="Enter Message" autofocus autocomplete="off">
				<button><i class="fa fa-paper-plane-o" aria-hidden="true"></i>Send</button>
			</form>
				<button id="send-location">Send Location</button>
		</div>	
	</div>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/index.js"></script>
</body>

</html>
